{% extends './base.html' %}
{% block content %}
<center>
	<p>Inicio do site</p>
	<br>
	<form enctype="multipart/form-data" method="POST">
		{% csrf_token %}
		<input type="file" name="myFile" accept="image/*" /><br>
		<input type="submit" name="" value="Enviar">
	</form>
	
	{% if uploaded_file_url %}<!--compara variÃ¡vel com caminho do arquivo enviado, e apresenta se ele for concluido-->
		<p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
	{% endif %}
</center>
{% endblock %}
